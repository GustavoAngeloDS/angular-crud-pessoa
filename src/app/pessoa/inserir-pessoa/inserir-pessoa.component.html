<h1>Nova Pessoa</h1>
<div class="well">
  <form #formPessoa="ngForm">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" [(ngModel)]="pessoa.nome" #nome="ngModel" class="form-control" id="nome" name="nome" minlength="2" required>
      <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
        <div [hidden]="!nome.errors.required"> Digite o nome da pessoa. </div>
        <div [hidden]="!nome.errors.minlength"> O nome deve conter ao menos 2 caracteres. </div>
      </div>
    </div>
    <div class="form-group">
      <label for="idade">Idade:</label>
      <input type="text" [(ngModel)]="pessoa.idade" #idade="ngModel" class="form-control" id="idade" name="idade" required>
      <div *ngIf="idade.errors && (idade.dirty || idade.touched)" class="alert alert-danger">
        <div [hidden]="! idade.errors.required"> Digite a idade da pessoa. </div>
      </div>
    </div>
    <div class="form-group">
      <label for="dataNascimento">Data de nascimento:</label>
      <input type="text" [(ngModel)]="pessoa.dataNascimento" #dataNascimento="ngModel" class="form-control" id="dataNascimento" name="dataNascimento" required>
      <div *ngIf="dataNascimento.errors && (dataNascimento.dirty || dataNascimento.touched)" class="alert alert-danger">
        <div [hidden]="!dataNascimento.errors.required"> Digite a data de nascimento. </div>
      </div>
    </div>
    <div>
      <button type="button" class="btn btn-primary" (click)="inserir()" [disabled]="!formPessoa.form.valid">
        <i class="fa fa-save" aria-hidden="true"></i> Salvar
      </button>
      <a class="btn btn-secondary" [routerLink]="['/pessoas']">
        <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
      </a>
    </div>
  </form>
</div>
