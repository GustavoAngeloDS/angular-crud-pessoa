<h1>Novo estado</h1>
<div class="well">
  <form #formEstado="ngForm">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" [(ngModel)]="estado.nome" #nome="ngModel" class="form-control" id="nome" name="nome" minlength="5" alfa required>
      <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
        <div [hidden]="!nome.errors.required"> Preencha o nome do estado. </div>
        <div [hidden]="!nome.errors.minlength"> O nome do estado deve conter ao menos 5 caracteres. </div>
      </div>
    </div>
    <div class="form-group">
      <label for="sigla">Sigla:</label>
      <input type="text" [(ngModel)]="estado.sigla" #sigla="ngModel" class="form-control" id="sigla" name="sigla" minlength="2" maxlength="2" alfa required>
      <div *ngIf="sigla.errors && (sigla.dirty || sigla.touched)" class="alert alert-danger">
        <div [hidden]="!sigla.errors.required"> Digite a sigla do estado. </div>
        <div [hidden]="!sigla.errors.minlength"> A sigla deve conter ao menos 2 caracteres. </div>
      </div>
    </div>
    <div>
      <button type="button" class="btn btn-primary" (click)="inserir()" [disabled]="!formEstado.form.valid">
        <i class="fa fa-save" aria-hidden="true"></i> Salvar
      </button>
      <a class="btn btn-secondary" [routerLink]="['/estados']">
        <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
      </a>
    </div>
  </form>
</div>
